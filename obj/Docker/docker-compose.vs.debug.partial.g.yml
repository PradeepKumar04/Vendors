version: '3.4'

services:
  vendormicroservices:
    image: vendormicroservices:dev
    container_name: VendorMicroservices
    build:
      target: base
      labels:
        com.microsoft.created-by: "visual-studio"
        com.microsoft.visual-studio.project-name: "VendorMicroservices"
    environment:
      - DOTNET_USE_POLLING_FILE_WATCHER=1
      - ASPNETCORE_LOGGING__CONSOLE__DISABLECOLORS=true
      #- NUGET_FALLBACK_PACKAGES=$container_paths_to_fallback_packages_vendormicroservices$
    volumes:
      - C:\Users\dilip\source\repos\VendorMicroservices\VendorMicroservices:/app
      - C:\Users\dilip\source\repos\VendorMicroservices:/src
      - C:\Users\dilip\vsdbg\vs2017u5:/remote_debugger:rw
#$nuget_volume_mapping_vendormicroservices$
      - ${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro
      - ${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro

    entrypoint: tail -f /dev/null
    labels:
      com.microsoft.visualstudio.debuggee.program: "dotnet"
      #com.microsoft.visualstudio.debuggee.arguments: " $debuggee_arguments_probing_paths_vendormicroservices$ \"/app/bin/Debug/netcoreapp3.1/VendorMicroservices.dll\""
      com.microsoft.visualstudio.debuggee.workingdirectory: "/app"
      com.microsoft.visualstudio.debuggee.killprogram: "/bin/sh -c \"if PID=$$(pidof dotnet); then kill $$PID; fi\""
    tty: true